<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネリタス</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    #top-layout{
      display: flex;
      flex-direction: column ;
      align-items: center;
      justify-content: space-evenly;
      height: 100%;
      width: 100%;
    }
    #top-logo{
      width: 60%;
      max-width: 300px;
    }
    #top-button-area{
      width: 100%;
      text-align: center;
    }
    .top-auth-button{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      width: 70%;
      max-width: 600px;
      margin: 5% auto;
      padding: 4px 20px;
      border-style: solid;
      border-width: 0.1px;
      border-radius: 20px;
      border-color: rgb( 127,127,127 );
      background-color: #fff;
      color: rgb( 127,127,127 );
      font-size: 18px;
    }
    .top-auth-button span:first-child{
      flex-basis: 20%;
    }
    .top-auth-button > span > img{
      width: 32px;
      height: 32px;
    }
    .top-auth-button span:nth-child(2){
      flex-basis: 80%;
    }
    #top-button-area{
      visibility: hidden;
    }
  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <main id="top-layout" class="mdl-layout__content mdl-color--grey-100">
    <img id="top-logo" src="/images/logo.png" />
    <div id="top-button-area">
      <button id="google-auth-button" class="top-auth-button">
        <span><img src="/images/google_icon.png"/></span>
        <span>Googleでログイン</span>
      </button>
      <a href="/map.html" class="top-link-button mdl-button mdl-button--accent mdl-js-button mdl-button--raised mdl-js-ripple-effect">助け合いマップへ</a>
    </div>
  </main>
</div>

</body>
</html>
