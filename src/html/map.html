<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn how to use the Firebase platform on the Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネリタス</title>
  
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
  
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
  
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ネリタス">
    <meta name="theme-color" content="#303F9F">
  
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ネリタス">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  
    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- iziModal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izimodal-1.6.0@1.6.1/css/iziModal.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izimodal-1.6.0@1.6.1/js/iziModal.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/map.css">
    
    <base target="_top">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div id="header" class="mdl-color-text--white mdl-color--teal-700">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a id="header-logo" href="/"><img src="/images/logo_white.png" /></a>
        <a id="user-container" href="/mypage.html">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
        </a>
      </div>
      <ul id="slide-out" class="sidenav">
        <li><a>MENU</a></li>
        <li><div class="divider"></div></li>
      </ul>
  
      <input id="pac-input" class="controls" type="text" placeholder="場所検索"/>
      <div id="map"></div>
    </div>
    <div id="modal-register" data-izimodal-title='<i class="material-icons">people</i> お困りごと登録'>
      <ul>
        <li><input type="text" id="place" name="place" placeholder="場所を入力"></li>
        <li><i class="material-icons">place</i><input type="text" id="address" name="address" placeholder="住所を入力"></li>
        <li><input id="date" type="text" class="datepicker" placeholder="日付を選択"></li>
        <li>
          <select class="browser-default" id="time" name="time">
            <option value="" disabled selected>時間を選択</option>
          </select>
        </li>
        <li>
          <select class="browser-default" id="category" name="category">
            <option value="" disabled selected>カテゴリを選択</option>
          </select>
        </li>
        <li><textarea rows="6" cols="40" id="detail" placeholder="お困りごと"></textarea></li>
        <li>
          <button class="waves-effect waves-light btn-large" id="btn_register">登録</button>
        </li>
      </ul>
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">
    </div>
  </body>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8z3jFFCJ2wWe68dZ4vzSiAlXWpfbvZVE&callback=initMap&libraries=places&v=weekly"></script> 
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</html>
