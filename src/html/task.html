<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネリタス</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ネリタス">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ネリタス">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/task.css">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-color-text--white mdl-color--teal-700">
    <div id="header">
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <a id="header-logo" href="/"><img src="/images/logo_white.png" /></a>
      <a id="user-container" href="/mypage.html">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
      </a>
    </div>
    <ul id="slide-out" class="sidenav">
      <li><a>MENU</a></li>
      <li><div class="divider"></div></li>
    </ul>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__title">
        <span id="task-user-pic" style="background-image: url(/images/profile_placeholder.png)"></span>
        <span id="task-user-name"></span>　さん
      </div>
    </div>
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
      <ul class="mdl-list">
        <li class="task-list mdl-list__item">
          <p>
            <i class="material-icons mdl-list__item-avatar">date_range</i>
          </p>
          <p>
            <span class="task-sub-title">日時</span><br>
            <span id="date"></span>
          </p>
        </li>
        <li class="task-list mdl-list__item">
          <i class="material-icons mdl-list__item-avatar">room</i>
          <p>
            <span class="task-sub-title">場所</span><br>
            <span id="place"></span><br>
            <span class="task-sub-title">(<span id="address"></span>)</span>
          </p>
        </li>
        <li class="task-list mdl-list__item">
          <i class="material-icons mdl-list__item-avatar">contact_support</i>
          <p>
            <span class="task-sub-title">お困りごと内容</span><br>
            <span>
              <span id="category"></span><br>
              <span id="text"></span>
          </span>
        </li>
      </ul>
    </div>
    <a id="message-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-cell mdl-cell--12-col">
      メッセージを送る
    </a>
  </main>
</div>

</body>
</html>
